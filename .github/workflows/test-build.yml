name: Test Build (Dev)

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Sync manifest versions
        run: |
          FIREFOX_VERSION=$(jq -r '.version' manifest.json)
          CHROME_VERSION=$(jq -r '.version' manifest.chrome.json)
          
          echo "Firefox manifest version: $FIREFOX_VERSION"
          echo "Chrome manifest version: $CHROME_VERSION"
          
          if [ "$FIREFOX_VERSION" != "$CHROME_VERSION" ]; then
            # Compare versions and use the higher one
            HIGHER_VERSION=$(printf '%s\n' "$FIREFOX_VERSION" "$CHROME_VERSION" | sort -V | tail -1)
            echo "Version mismatch! Using higher version: $HIGHER_VERSION"
            
            UPDATED=false
            if [ "$FIREFOX_VERSION" != "$HIGHER_VERSION" ]; then
              echo "Updating Firefox manifest..."
              jq --arg v "$HIGHER_VERSION" '.version = $v' manifest.json > tmp.json && mv tmp.json manifest.json
              UPDATED=true
            fi
            if [ "$CHROME_VERSION" != "$HIGHER_VERSION" ]; then
              echo "Updating Chrome manifest..."
              jq --arg v "$HIGHER_VERSION" '.version = $v' manifest.chrome.json > tmp.json && mv tmp.json manifest.chrome.json
              UPDATED=true
            fi
            
            if [ "$UPDATED" = true ]; then
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git add manifest.json manifest.chrome.json
              git commit --amend --no-edit
              git push --force
              echo "Manifest versions synced to $HIGHER_VERSION!"
            fi
          else
            echo "Versions are already in sync!"
          fi
      - name: Lint extension
        run: npm run lint

      - name: Build Firefox
        run: npm run build-firefox

      - name: Build Chrome  
        run: npm run build-chrome

      - name: List artifacts
        run: ls -la artifacts/

      - name: Upload Firefox artifact
        uses: actions/upload-artifact@v4
        with:
          name: pixiv-templater-firefox
          path: artifacts/pixiv-templater-firefox.zip
          retention-days: 1

      - name: Upload Chrome artifact
        uses: actions/upload-artifact@v4
        with:
          name: pixiv-templater-chrome
          path: artifacts/pixiv-templater-chrome.zip
          retention-days: 1
