name: Release Extension

on:
  push:
    paths:
      - 'manifest.json'
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write


    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Check if release already exists
        id: check_release
        run: |
          if gh release view "v${{ steps.version.outputs.version }}" > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Sync manifest versions
        run: |
          FIREFOX_VERSION=$(jq -r '.version' manifest.json)
          CHROME_VERSION=$(jq -r '.version' manifest.chrome.json)
          
          echo "Firefox manifest version: $FIREFOX_VERSION"
          echo "Chrome manifest version: $CHROME_VERSION"
          
          if [ "$FIREFOX_VERSION" != "$CHROME_VERSION" ]; then
            HIGHER_VERSION=$(printf '%s\n' "$FIREFOX_VERSION" "$CHROME_VERSION" | sort -V | tail -1)
            echo "Version mismatch! Using higher version: $HIGHER_VERSION"
            
            UPDATED=false
            if [ "$FIREFOX_VERSION" != "$HIGHER_VERSION" ]; then
              echo "Updating Firefox manifest..."
              jq --arg v "$HIGHER_VERSION" '.version = $v' manifest.json > tmp.json && mv tmp.json manifest.json
              UPDATED=true
            fi
            if [ "$CHROME_VERSION" != "$HIGHER_VERSION" ]; then
              echo "Updating Chrome manifest..."
              jq --arg v "$HIGHER_VERSION" '.version = $v' manifest.chrome.json > tmp.json && mv tmp.json manifest.chrome.json
              UPDATED=true
            fi
            
            if [ "$UPDATED" = true ]; then
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git add manifest.json manifest.chrome.json
              git commit --amend --no-edit
              git push --force
              echo "Manifest versions synced to $HIGHER_VERSION!"
            fi
          else
            echo "Versions are already in sync!"
          fi

      - name: Sign extension with AMO
        if: steps.check_release.outputs.exists == 'false'
        id: sign
        run: |
          npx web-ext sign \
            --api-key="${{ secrets.AMO_API_KEY }}" \
            --api-secret="${{ secrets.AMO_API_SECRET }}" \
            --channel=unlisted \
            --source-dir=. \
            --artifacts-dir=./artifacts \
            --ignore-files=".git/*" ".github/*" "updates.json" "*.md" "manifest.chrome.json"

          # Find the signed xpi file
          XPI_FILE=$(find ./artifacts -name "*.xpi" | head -1)
          echo "xpi_file=$XPI_FILE" >> $GITHUB_OUTPUT

      - name: Rename XPI file
        if: steps.check_release.outputs.exists == 'false'
        run: |
          mv ${{ steps.sign.outputs.xpi_file }} ./artifacts/pixiv-templater-firefox.xpi

      - name: Build Chrome Extension
        if: steps.check_release.outputs.exists == 'false'
        run: npm run build-chrome

      - name: Launch update
        if: steps.check_release.outputs.exists == 'false'
        run: |
          mkdir -p dist-stable
          cat > dist-stable/updates.json <<EOF
          {
            "addons": {
              "pixiv-templater@gabszap": {
                "updates": [
                  {
                    "version": "${{ steps.version.outputs.version }}",
                    "update_link": "https://github.com/gabszap/pixiv-templater/releases/download/v${{ steps.version.outputs.version }}/pixiv-templater-firefox.xpi"
                  }
                ]
              }
            }
          }
          EOF

      - name: Deploy Stable Metadata to Pages
        if: steps.check_release.outputs.exists == 'false'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist-stable
          branch: gh-pages
          target-folder: .
          clean: false

      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        run: |
          echo "Release v${{ steps.version.outputs.version }}" > release_notes.md
          echo "![Downloads](https://img.shields.io/github/downloads/gabszap/pixiv-templater/v${{ steps.version.outputs.version }}/total?style=for-the-badge&logo=github&label=Downloads&color=green)" >> release_notes.md
          echo "" >> release_notes.md
          echo "**Changelog:** ${{ github.event.head_commit.message }}" >> release_notes.md
          echo "" >> release_notes.md

          gh release create "v${{ steps.version.outputs.version }}" \
            ./artifacts/pixiv-templater-firefox.xpi \
            ./artifacts/pixiv-templater-chrome.zip \
            --title "v${{ steps.version.outputs.version }}" \
            --notes-file release_notes.md \
            --latest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}