name: Release Firefox Extension

on:
  push:
    paths:
      - 'manifest.json'
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Check if release already exists
        id: check_release
        run: |
          if gh release view "v${{ steps.version.outputs.version }}" > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create ZIP for AMO
        if: steps.check_release.outputs.exists == 'false'
        run: |
          zip -r pixiv-templater.zip . \
            -x "*.git*" \
            -x "*.github*" \
            -x "updates.json" \
            -x "*.md"

      - name: Sign extension with AMO
        if: steps.check_release.outputs.exists == 'false'
        id: sign
        run: |
          npm install -g web-ext

          web-ext sign \
            --api-key="${{ secrets.AMO_API_KEY }}" \
            --api-secret="${{ secrets.AMO_API_SECRET }}" \
            --channel=unlisted \
            --source-dir=. \
            --artifacts-dir=./artifacts \
            --ignore-files=".git/*" ".github/*" "updates.json" "*.md"

          # Find the signed xpi file
          XPI_FILE=$(find ./artifacts -name "*.xpi" | head -1)
          echo "xpi_file=$XPI_FILE" >> $GITHUB_OUTPUT

      - name: Rename XPI file
        if: steps.check_release.outputs.exists == 'false'
        run: |
          mv ${{ steps.sign.outputs.xpi_file }} ./artifacts/pixiv-templater.xpi

      - name: Update updates.json
        if: steps.check_release.outputs.exists == 'false'
        run: |
          cat > updates.json << EOF
          {
            "addons": {
              "pixiv-templater@gabszap": {
                "updates": [
                  {
                    "version": "${{ steps.version.outputs.version }}",
                    "update_link": "https://github.com/gabszap/pixiv-templater/releases/download/v${{ steps.version.outputs.version }}/pixiv-templater.xpi"
                  }
                ]
              }
            }
          }
          EOF

      - name: Commit updates
        if: steps.check_release.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add updates.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push

      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        run: |
          gh release create "v${{ steps.version.outputs.version }}" \
            ./artifacts/pixiv-templater.xpi \
            --title "v${{ steps.version.outputs.version }}" \
            --notes "Release v${{ steps.version.outputs.version }}
            - ${{ github.event.head_commit.message }}" \
            --latest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
